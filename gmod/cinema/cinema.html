<!DOCTYPE html>
<!-- saved from url=(0039)http://pixeltailgames.github.io/cinema/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Cinema Default Page</title>
</head>
<body>

	<!--
		Landing page for Garry's Mod Cinema gamemode

		This webpage appears during the idle theater state
		while there are no videos queued to play. 
	-->

	<div id="content" class="welcome-page">

		<!-- Curtains -->
		<div class="right-curtain"></div>
		<div class="left-curtain"></div>
		<div class="top-curtain"></div>

		<!-- Welcome header -->
		<div class="header-container">
			<div class="welcome"></div>
		</div>

		<!-- Information -->
		<div class="info-container">

			<!-- Flash Detection -->
			<div id="noflash" class="info warning">Please make sure you're using the x64 version of Garry's Mod!</div>
			<div class="info">Nothing is playing here, yet.</div>
			<div class="info">To request a video, open the queue by holding down Q and press the 'Request Video' button.</div>

		</div>

		<!-- Footer -->
		<div class="footer-container"></div>

	</div>

	<div id="player-container">
		<div id="player"></div>
	</div>

	<link rel="stylesheet" href="style.css" type="text/css">

</body></html>
